name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Run linting
      run: make lint
      
    - name: Run formatting check
      run: |
        # Check if code is properly formatted
        make format
        git diff --exit-code || (echo "‚ùå Code formatting issues found. Run 'make format' locally." && exit 1)